language: c
sudo: false
services:
- docker
- redis-server
addons:
  artifacts:
    paths:
     - t/servroot
     - doc/api
     - tmp
  apt:
    packages:
    - perl-modules
    - wget
    - cpanminus
cache:
  apt: true
  yarn: true
  directories:
  - "node_modules"
  - "$HOME/openresty"
  - "$HOME/perl5"
  - "$HOME/local"
  - "$HOME/bin"
  - "$HOME/.luarocks"
before_cache:
  - rm -fr $HOME/local/cache
env:
  global:
  - PERL_MM_USE_DEFAULT=1
  - PERL_CPANM_OPT="--local-lib=~/perl5"
  - PERL_CARTON_PATH="~/local"
  - TEST_NGINX_INIT_BY_LUA="pcall(require, 'luarocks.loader')"
  - IMAGE_NAME="apicast:master"
  - TEST_NGINX_ERROR_LOG=tmp/nginx.log
  - secure: 
  - secure: 
  matrix:
  - OPENRESTY_VERSION=1.11.2.2-2 LUAROCKS_VERSION=2.3.0 S2I_VERSION=1.1.4-870b273
before_install:
- travis/install-openresty.sh
- travis/install-luarocks.sh
- travis/install-s2i.sh
- find ${HOME}/openresty
- eval `perl -I ~/perl5/lib/perl5 -Mlocal::lib`
- perl -MCarton -e'shell' 2>/dev/null || cpanm Carton
- export PATH="${PATH}:${HOME}/openresty/bin:${HOME}/openresty/luajit/bin:${HOME}/openresty/nginx/sbin:${HOME}/bin:${HOME}/.luarocks/bin"
install:
- make dependencies
- carton install --cached --deployment
before_script:
- mkdir -p $(dirname ${TEST_NGINX_ERROR_LOG})
script:
- make check
- make busted
- make prove
- make builder-image
- make test-builder-image gateway-logs --keep-going
- make prove-docker 
- make runtime-image
- make test-runtime-image gateway-logs --keep-going
- make doc
- make test-doc
- make danger
after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "${TRAVIS_PULL_REQUEST}" = "false" ] || [ -n "${TRAVIS_TAG}" ]; then
  docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" quay.io;
  make runtime-image push IMAGE_NAME="apicast:${TRAVIS_TAG:-${TRAVIS_BRANCH}}";
  make builder-image push IMAGE_NAME="apicast:${TRAVIS_TAG:-${TRAVIS_BRANCH}}-builder";
  fi
